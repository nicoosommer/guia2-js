<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- Nicolas Sommer // 6to B Colegio San Jose // nicolassommer@colegiodesanjose.edu.ar
        Ejercicio 19:
Mostrar la edad aproximada de una persona, ingresando por teclado el año de
nacimiento y el año actual.
     -->
    <script>
      let nacimiento = parseInt(prompt('Ingrese el año de nacimiento: '));
      let actual = parseInt(prompt('Ingrese el año actual: '));
      let edad = actual - nacimiento;
      document.write('La edad aproximada de usted es de ' + edad + ' años');
    </script>
  </body>
</html>
