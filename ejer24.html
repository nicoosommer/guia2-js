<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!--

        Ejercicio 24:
Ingresar por teclado un valor entero y mostrar por documento y consola si el valor es
positivo, negativo o cero
     -->
    <script>
      let num1 = parseInt(prompt('Ingrese un num entero: '));
      if (num1 > 0) {
        document.write('El numero es positivo');
        console.log('El numero es positivo');
      } else if (num1 < 0) {
        document.write('EL num es negativo');
        console.log('EL num es negativo');
      } else {
        document.write('El num es 0');
        console.log('El num es 0');
      }
    </script>
  </body>
</html>
