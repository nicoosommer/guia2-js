<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Nicolas Sommer // 6to B Colegio San Jose // nicolassommer@colegiodesanjose.edu.ar
        Ejercicio 21:
Codificar un programa que permita ingresar por teclado el nombre y la edad de una
persona, e informar si es mayor o menor de edad, y si le es posible ingresar al local o
no.
     -->
    <script>
      let nombre = prompt('Ingrese su nombre: ');
      let edad = parseInt(prompt('Ingrese su edad: '));
      if (edad > 18) {
        document.write(
          nombre + ' es mayor de edad y puede ingresar al local. '
        );
      } else {
        document.write(
          nombre + ' es menor de edad y no puede ingresar al local. '
        );
      }
    </script>
  </body>
</html>
